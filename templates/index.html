<!DOCTYPE html>
<html>
<head>
    <title>Generate your Playlist Parameters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href = "{{ url_for('static',filename='main.css') }}" />
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Songs Parameters Generator Using Spotify API</h1>
                    <form method="POST">
                        {{ form.hidden_tag() }}
                        <div class="mb-3">
                            <label for="name" class="form-label">Enter Your Spotify Playlist ID (You Can Try Mine! 37i9dQZF1E8EOlPaxfU2Do)</label>
                            {{ form.name(class="form-control", id="name" ) }}
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Add an image below the card -->
    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='spotify help.png') }}" alt="Your Image" class="img-fluid">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
